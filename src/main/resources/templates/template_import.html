    <main class="main-content position-relative border-radius-lg ">

        <div class="container-fluid py-4">
            <div class="col-lg-12 mb-lg-0 mb-4 mt-0">
                <div class="card z-index-2 h-60">
                    <div class="card-header pb-0 pt-3 bg-transparent">
                        <h6 class="text-capitalize"> Question Import Form</h6>
                    </div>
                    <div class="card-body p-3">
                        <!-- 使用 Bootstrap 网格系统将表单分成左右两列 -->
                        <form th:action="@{/import/template/{questionType}(questionType=${questionType})}"
                            th:object="${__${questionType}__}" method="post" enctype="multipart/form-data">
                            <div class="row">

                                <!-- 左列 -->
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <div class="row">

                                            <label for="subject" class="form-label col-sm-2">Subject:</label>
                                            <button type="button" class="btn btn-secondary btn-sm col-4"
                                                id="clearSelectionBtn">Clear Selection</button>
                                        </div>
                                        <div class="col-sm-10">
                                            <div id="inputContainer" class="mb-3">
                                                <input type="text" class="form-control" id="subject" name="subject"
                                                    th:field="*{subject}" required>
                                            </div>
                                            <div id="selectContainer">
                                                <select class="form-control" id="subjectList" name="subjectList"
                                                    required multiple th:field="*{subject}">
                                                    <option th:each="subject : ${uploadedSubjects}"
                                                        th:value="${subject}" th:text="${subject}"></option>
                                                </select>

                                            </div>
                                        </div>
                                    </div>



                                    <!-- Description Field -->
                                    <div class="mb-3">
                                        <label for="description" class="form-label">Description:</label>
                                        <input type="text" class="form-control" id="description" name="description"
                                            th:field="*{description}" required>
                                    </div>

                                    <!-- Answer Field -->
                                    <div class="mb-3" th:if="${questionType == 'fillQuestion'}">
                                        <label for="answer" class="form-label">Answer:</label>
                                        <input type="text" class="form-control" id="answer" name="answer"
                                            th:field="*{answer}" required>
                                    </div>

                                    <div class="mb-3" th:if="${questionType == 'judgeQuestion'}">
                                        <label for="answer" class="form-label">Answer (Select Correct or
                                            Incorrect):</label>
                                        <select class="form-control" id="answer" name="answer" th:field="*{answer}"
                                            required>
                                            <option value="correct">Correct</option>
                                            <option value="incorrect">Incorrect</option>
                                        </select>
                                    </div>

                                    <div class="mb-3" th:if="${questionType == 'selectQuestion'}">
                                        <label for="optionA" class="form-label">Option A:</label>
                                        <input type="text" class="form-control" id="optionA" name="optionA"
                                            th:field="*{answerA}" required>

                                        <label for="optionB" class="form-label">Option B:</label>
                                        <input type="text" class="form-control" id="optionB" name="optionB"
                                            th:field="*{answerB}" required>

                                        <label for="optionC" class="form-label">Option C:</label>
                                        <input type="text" class="form-control" id="optionC" name="optionC"
                                            th:field="*{answerC}" required>

                                        <label for="optionD" class="form-label">Option D:</label>
                                        <input type="text" class="form-control" id="optionD" name="optionD"
                                            th:field="*{answerD}" required>

                                        <label for="answer" class="form-label">Answer (Select A, B, C, or D):</label>
                                        <select class="form-control" id="answer" name="answer" required>
                                            <option value="A">A</option>
                                            <option value="B">B</option>
                                            <option value="C">C</option>
                                            <option value="D">D</option>
                                        </select>
                                    </div>
                                </div>


                                <!-- 右列 -->
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label for="imageFile" class="form-label">Upload Image File:</label>
                                        <input type="file" class="form-control" id="imageFile" name="imageFile"
                                            accept="image/*">
                                    </div>

                                    <div class="mb-3">
                                        <label for="audioFile" class="form-label">Upload Audio File:</label>
                                        <input type="file" class="form-control" id="audioFile" name="audioFile"
                                            accept="audio/*">
                                    </div>

                                    <div class="mb-3">
                                        <label for="videoFile" class="form-label">Upload Video File:</label>
                                        <input type="file" class="form-control" id="videoFile" name="videoFile"
                                            accept="video/*">
                                    </div>
                                </div>
                                <div th:if="${error}" class="error-message">
                                    <p th:text="${error}"></p>
                                </div>
                                <div th:if="${successMessage}" class="successMessage">
                                    <p th:text="${successMessage}"></p>
                                </div>

                            </div>
                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary">Import</button>
                        </form>
                        <!-- End Bootstrap Grid -->
                    </div>
                </div>
            </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script th:inline="javascript">
        $(document).ready(function () {
            // 监听输入框的变化事件
            $('#subject').on('input', function () {
                // 如果输入框有内容，选择框可用，输入框不可用
                if ($(this).val().trim() !== '') {
                    $('#subjectList').prop('disabled', true);
                } else {
                    // 如果输入框为空，选择框不可用，输入框可用
                    $('#subjectList').prop('disabled', false);
                }
            });

            // 监听选择框的变化事件
            $('#subjectList').on('change', function () {
                // 如果选择框有选项，输入框不可用
                if ($(this).find('option').length > 0) {
                    $('#subject').prop('disabled', true);
                } else {
                    // 如果选择框没有选项，输入框可用
                    $('#subject').prop('disabled', false);
                }
            });

            $('#clearSelectionBtn').on('click', function () {
                // 清除选择框的选中状态
                $('#subjectList').val([]).change();

                // 同时启用输入框
                $('#subject').prop('disabled', false);
            });
        });
    </script>
