<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/img/apple-icon.png}">
    <link rel="icon" type="image/png" th:href="@{/img/favicon.png}">
    <title>
        Kaskade MindBank
    </title>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <!-- Nucleo Icons -->
    <link th:href="@{/css/nucleo-icons.css}" rel="stylesheet" />
    <link th:href="@{/css/nucleo-svg.css}" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link th:href="@{/css/nucleo-svg.css}" rel="stylesheet" />
    <!-- CSS Files -->
    <link id="pagestyle" th:href="@{/css/argon-dashboard.css}" rel="stylesheet" />
</head>

<body class="g-sidenav-show   bg-gray-100">
    <div class="min-height-300 bg-primary position-absolute w-100"></div>
    <aside
        class="sidenav bg-white navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-4 "
        id="sidenav-main">
        <div class="sidenav-header">
            <!-- <h3 class="font-weight-bolder text-uppercase text-center">Kaskade MindBank</h3> -->
            <i class="fas fa-times p-3 cursor-pointer text-secondary opacity-5 position-absolute end-0 top-0 d-none d-xl-none"
                aria-hidden="true" id="iconSidenav"></i>
            <a class="navbar-brand m-0" href=" https://demos.creative-tim.com/argon-dashboard/pages/dashboard.html "
                target="_blank">
                <img th:src="@{/img/waterfall.png}" class="navbar-brand-img h-100" alt="main_logo">
                <span class="ms-1 font-weight-bold">Kaskade MindBank</span>
            </a>
        </div>
        <hr class="horizontal dark mt-0">
        <div class="collapse navbar-collapse  w-auto " id="sidenav-collapse-main">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/import}">
                        <div
                            class="icon icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
                            <img th:src="@{/img/import.png}" alt="Your Image" style="width: 20px; height: 20px;">
                        </div>
                        <span class="nav-link-text ms-1">Import</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/browse}">
                        <div
                            class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
                            <img th:src="@{/img/browse.png}" alt="Your Image" style="width: 20px; height: 20px;">
                        </div>
                        <span class="nav-link-text ms-1">Browse</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/tryit}">
                        <div
                            class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
                            <img th:src="@{/img/try.png}" alt="Your Image" style="width: 20px; height: 20px;">
                        </div>
                        <span class="nav-link-text ms-1">Try</span>
                    </a>
                </li>
                <li class="nav-item mt-3">
                    <h6 class="ps-4 ms-2 text-uppercase text-xs font-weight-bolder opacity-6">Account</h6>
                </li>
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/profile}">
                        <div
                            class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
                            <i class="ni ni-single-02 text-dark text-sm opacity-10"></i>
                        </div>
                        <span class="nav-link-text ms-1">Profile</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/users/login}">
                        <div
                            class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
                            <img th:src="@{/img/logout.png}" alt="Your Image" style="width: 20px; height: 20px;">
                        </div>
                        <span class="nav-link-text ms-1">Log Out</Out></span>
                    </a>
                </li>
            </ul>
        </div>
    </aside>
    <main class="main-content position-relative border-radius-lg ">
        <!-- Navbar -->
        <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl " id="navbarBlur"
            data-scroll="false">
            <div class="container-fluid py-1 px-3">
                <nav aria-label="breadcrumb">
                    <h6 class="font-weight-bolder text-white mb-0">Hi~ <span th:text="${user.userName}"></span>
                    </h6>
                </nav>
                <div th:if="${error}" class="error-message">
                    <p th:text="${error}"></p>
                </div>
            </div>
        </nav>
        <!-- End Navbar -->
        <div class="container-fluid py-4">
            <div class="col-lg-12 mb-lg-0 mb-4 mt-0">
                <div class="card z-index-2 h-60">
                    <div class="card-header pb-0 pt-3 bg-transparent">
                        <h6 class="text-capitalize"> Question Edit Form</h6>
                    </div>
                    <div class="card-body p-3">
                        <!-- 使用 Bootstrap 网格系统将表单分成左右两列 -->
                        <form th:action="@{/edit/{questionType}(questionType=${type})}" th:object="${__${type}__}"
                            method="post" enctype="multipart/form-data">
                            <div class="row">

                                <!-- 左列 -->
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <div class="row">

                                            <label for="subject" class="form-label col-sm-2">Subject:</label>

                                        </div>
                                        <div class="col-sm-10">
                                            <div id="inputContainer" class="mb-3">
                                                <input type="text" class="form-control" id="subject" name="subject"
                                                    th:value="${question.subject}" required>
                                            </div>
                                        </div>
                                    </div>



                                    <!-- Description Field -->
                                    <div class="mb-3">
                                        <label for="description" class="form-label">Description:</label>
                                        <input type="text" class="form-control" id="description" name="description"
                                            th:value="${question.description}" required>
                                    </div>

                                    <!-- Answer Field -->
                                    <div class="mb-3" th:if="${type == 'fillQuestion'}">
                                        <label for="answer" class="form-label">Answer:</label>
                                        <input type="text" class="form-control" id="answer" name="answer"
                                            th:value="${question.answer}" required>
                                    </div>

                                    <div class="mb-3" th:if="${type == 'judgeQuestion'}">
                                        <label for="answer" class="form-label">Answer (Select Correct or
                                            Incorrect):</label>
                                        <select class="form-control" id="answer" name="answer" th:field="*{answer}"
                                            required>
                                            <option value="correct">Correct</option>
                                            <option value="incorrect">Incorrect</option>
                                        </select>
                                    </div>

                                    <div class="mb-3" th:if="${type == 'selectQuestion'}">
                                        <label for="optionA" class="form-label">Option A:</label>
                                        <input type="text" class="form-control" id="optionA" name="optionA"
                                            th:value="${question.answerA}" required>

                                        <label for="optionB" class="form-label">Option B:</label>
                                        <input type="text" class="form-control" id="optionB" name="optionB"
                                            th:value="${question.answerB}" required>

                                        <label for="optionC" class="form-label">Option C:</label>
                                        <input type="text" class="form-control" id="optionC" name="optionC"
                                            th:value="${question.answerC}" required>

                                        <label for="optionD" class="form-label">Option D:</label>
                                        <input type="text" class="form-control" id="optionD" name="optionD"
                                            th:value="${question.answerD}" required>

                                        <label for="answer" class="form-label">Answer (Select A, B, C, or D):</label>
                                        <select class="form-control" id="answer" name="answer" th:field="*{answer}"
                                            required>
                                            <option value="A">A</option>
                                            <option value="B">B</option>
                                            <option value="C">C</option>
                                            <option value="D">D</option>
                                        </select>
                                    </div>
                                </div>


                                <!-- 右列 -->
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label for="imageFile" class="form-label">Overwrite Image File:</label>
                                        <input type="file" class="form-control" id="imageFile" name="imageFile"
                                            accept="image/*">
                                    </div>

                                    <div class="mb-3">
                                        <label for="audioFile" class="form-label">Overwrite Audio File:</label>
                                        <input type="file" class="form-control" id="audioFile" name="audioFile"
                                            accept="audio/*">
                                    </div>

                                    <div class="mb-3">
                                        <label for="videoFile" class="form-label">Overwrite Video File:</label>
                                        <input type="file" class="form-control" id="videoFile" name="videoFile"
                                            accept="video/*">
                                    </div>
                                </div>
                                <div th:if="${error}" class="error-message">
                                    <p th:text="${error}"></p>
                                </div>
                                <div th:if="${successMessage}" class="successMessage">
                                    <p th:text="${successMessage}"></p>
                                </div>

                            </div>
                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary">Commit Changes</button>
                        </form>
                        <!-- End Bootstrap Grid -->
                    </div>
                </div>
            </div>
            <footer class="footer py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-8 mx-auto text-center mt-1">
                            <p class="mb-0 text-secondary">
                                Copyright ©
                                <script>
                                    document.write(new Date().getFullYear())
                                </script> Ziyuan Zhou
                            </p>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </main>
    <!--   Core JS Files   -->
    <script th:src="@{/js/core/popper.min.js}"></script>
    <script th:src="@{/js/core/bootstrap.min.js}"></script>
    <script th:src="@{/js/plugins/perfect-scrollbar.min.js}"></script>
    <script th:src="@{/js/plugins/smooth-scrollbar.min.js}"></script>
    <script th:src="@{/js/plugins/chartjs.min.js}"></script>
    <script>
        var ctx1 = document.getElementById("chart-line").getContext("2d");

        var gradientStroke1 = ctx1.createLinearGradient(0, 230, 0, 50);

        gradientStroke1.addColorStop(1, 'rgba(94, 114, 228, 0.2)');
        gradientStroke1.addColorStop(0.2, 'rgba(94, 114, 228, 0.0)');
        gradientStroke1.addColorStop(0, 'rgba(94, 114, 228, 0)');
        new Chart(ctx1, {
            type: "line",
            data: {
                labels: ["Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
                datasets: [{
                    label: "Mobile apps",
                    tension: 0.4,
                    borderWidth: 0,
                    pointRadius: 0,
                    borderColor: "#5e72e4",
                    backgroundColor: gradientStroke1,
                    borderWidth: 3,
                    fill: true,
                    data: [50, 40, 300, 220, 500, 250, 400, 230, 500],
                    maxBarThickness: 6

                }],
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false,
                    }
                },
                interaction: {
                    intersect: false,
                    mode: 'index',
                },
                scales: {
                    y: {
                        grid: {
                            drawBorder: false,
                            display: true,
                            drawOnChartArea: true,
                            drawTicks: false,
                            borderDash: [5, 5]
                        },
                        ticks: {
                            display: true,
                            padding: 10,
                            color: '#fbfbfb',
                            font: {
                                size: 11,
                                family: "Open Sans",
                                style: 'normal',
                                lineHeight: 2
                            },
                        }
                    },
                    x: {
                        grid: {
                            drawBorder: false,
                            display: false,
                            drawOnChartArea: false,
                            drawTicks: false,
                            borderDash: [5, 5]
                        },
                        ticks: {
                            display: true,
                            color: '#ccc',
                            padding: 20,
                            font: {
                                size: 11,
                                family: "Open Sans",
                                style: 'normal',
                                lineHeight: 2
                            },
                        }
                    },
                },
            },
        });
    </script>
    <script>
        var win = navigator.platform.indexOf('Win') > -1;
        if (win && document.querySelector('#sidenav-scrollbar')) {
            var options = {
                damping: '0.5'
            }
            Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
        }
    </script>
    <!-- Github buttons -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
    <script th:src="@{/js/argon-dashboard.min.js}"></script>
</body>

</html>
