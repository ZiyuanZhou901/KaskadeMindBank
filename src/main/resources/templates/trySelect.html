<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/img/apple-icon.png}">
    <link rel="icon" type="image/png" th:href="@{/img/favicon.png}">
    <title>
        Kaskade MindBank
    </title>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <!-- Nucleo Icons -->
    <link th:href="@{/css/nucleo-icons.css}" rel="stylesheet" />
    <link th:href="@{/css/nucleo-svg.css}" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link th:href="@{/css/nucleo-svg.css}" rel="stylesheet" />
    <!-- CSS Files -->
    <link id="pagestyle" th:href="@{/css/argon-dashboard.css}" rel="stylesheet" />
    <!-- 引入 Bootstrap 的 JavaScript 文件 -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body class="g-sidenav-show   bg-gray-100">
    <div class="min-height-300 bg-default position-absolute w-100"
        style="background-image: url('/img/spring.jpg'); background-position: 50% 25%; background-size: cover;">
        <span class="mask bg-primary opacity-1"></span>
    </div>
    <aside
        class="sidenav bg-white navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-4 "
        id="sidenav-main">
        <div class="sidenav-header">
            <!-- <h3 class="font-weight-bolder text-uppercase text-center">Kaskade MindBank</h3> -->
            <i class="fas fa-times p-3 cursor-pointer text-secondary opacity-5 position-absolute end-0 top-0 d-none d-xl-none"
                aria-hidden="true" id="iconSidenav"></i>
            <a class="navbar-brand m-0" target="_blank">
                <img th:src="@{/img/waterfall.png}" class="navbar-brand-img h-100" alt="main_logo">
                <span class="ms-1 font-weight-bold">Kaskade MindBank</span>
            </a>
        </div>
        <hr class="horizontal dark mt-0">
        <div class="collapse navbar-collapse  w-auto " id="sidenav-collapse-main">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/import}">
                        <div
                            class="icon icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
                            <img th:src="@{/img/import.png}" alt="Your Image" style="width: 20px; height: 20px;">
                        </div>
                        <span class="nav-link-text ms-1">Import</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link " th:href="@{/browse}">
                        <div
                            class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
                            <img th:src="@{/img/browse.png}" alt="Your Image" style="width: 20px; height: 20px;">
                        </div>
                        <span class="nav-link-text ms-1">Browse</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/tryit}">
                        <div
                            class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
                            <img th:src="@{/img/try.png}" alt="Your Image" style="width: 20px; height: 20px;">
                        </div>
                        <span class="nav-link-text ms-1">Try</span>
                    </a>
                </li>
                <li class="nav-item mt-3">
                    <h6 class="ps-4 ms-2 text-uppercase text-xs font-weight-bolder opacity-6">Account</h6>
                </li>
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/profile}">
                        <div
                            class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
                            <i class="ni ni-single-02 text-dark text-sm opacity-10"></i>
                        </div>
                        <span class="nav-link-text ms-1">Profile</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/users/login}">
                        <div
                            class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
                            <img th:src="@{/img/logout.png}" alt="Your Image" style="width: 20px; height: 20px;">
                        </div>
                        <span class="nav-link-text ms-1">Log Out</Out></span>
                    </a>
                </li>
            </ul>
        </div>
    </aside>
    <main class="main-content position-relative border-radius-lg ">
        <!-- Navbar -->
        <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl " id="navbarBlur"
            data-scroll="false">
            <div class="container-fluid py-1 px-3">
                <nav aria-label="breadcrumb">
                    <h6 class="font-weight-bolder text-white mb-0">Hi~ <span th:text="${user.userName}"></span>
                    </h6>
                </nav>

            </div>
        </nav>
        <!-- End Navbar -->
        <div class="container-fluid py-4">
            <a class="btn bg-gradient-dark mb-2 m-3 ms-15" th:href="@{/tryit}"><i></i>&nbsp;&nbsp;Fill</a>
            <a class="btn bg-gradient-dark mb-2 m-3" th:href="@{/tryitJudge}"><i></i>&nbsp;&nbsp;Judge</a>
            <a class="btn bg-gradient-dark mb-2 m-3" th:href="@{/tryitSelect}"><i></i>&nbsp;&nbsp;Select</a>
            <div class="row mt-4">
                <div id="carouselExampleControls" class="carousel slide">
                    <div class="carousel-inner">
                        <div th:each="question, iterationInfo : ${selectQuestions}" class="carousel-item"
                            th:classappend="${iterationInfo.index == 0} ? 'active' : ''">

                            <div class="page-header min-vh-75 m-3 border-radius-xl"
                                style="background-image: url('https://img.freepik.com/premium-vector/question-mark-with-drawn-white-strokes-dark-background-vector-illustration-handwritten-question-mark-answer-search-concept_175838-3327.jpg');">

                                <div class="container">
                                    <div class="row">
                                        <div class="col-lg-6 my-auto">
                                            <h4 class="text-white mb-0 fadeIn1 fadeInBottom">1/4</h4>
                                            <h1 class="text-white fadeIn2 fadeInBottom" th:text="${question.subject}">
                                            </h1>
                                            <p class="lead text-white opacity-8 fadeIn3 fadeInBottom"
                                                th:text="${question.description}"></p>
                                            <p class="lead text-white opacity-8 fadeIn3 fadeInBottom"
                                                th:text="A-+${question.answerA}"></p>
                                            <p class="lead text-white opacity-8 fadeIn3 fadeInBottom"
                                                th:text="B-+${question.answerB}"></p>
                                            <p class="lead text-white opacity-8 fadeIn3 fadeInBottom"
                                                th:text="C-+${question.answerC}"></p>
                                            <p class="lead text-white opacity-8 fadeIn3 fadeInBottom"
                                                th:text="D-+${question.answerD}"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="container-fluid px-3">
                                <div class="row">
                                    <div class="col-lg-2"></div>
                                    <div class="col-lg-8">
                                        <div class="info-horizontal bg-white border-radius-xl p-5">
                                            <div class="icon">
                                                <svg class="text-primary" width="25px" height="25px" viewBox="0 0 40 40"
                                                    version="1.1" xmlns="http://www.w3.org/2000/svg"
                                                    xmlns:xlink="http://www.w3.org/1999/xlink">
                                                    <title>ungroup</title>
                                                    <g id="Basic-Elements" stroke="none" stroke-width="1" fill="none"
                                                        fill-rule="evenodd">
                                                        <g id="Rounded-Icons"
                                                            transform="translate(-2170.000000, -442.000000)"
                                                            fill="#FFFFFF" fill-rule="nonzero">
                                                            <g id="Icons-with-opacity"
                                                                transform="translate(1716.000000, 291.000000)">
                                                                <g id="ungroup"
                                                                    transform="translate(454.000000, 151.000000)">
                                                                    <path class="color-background"
                                                                        d="M38.1818182,10.9090909 L32.7272727,10.9090909 L32.7272727,30.9090909 C32.7272727,31.9127273 31.9127273,32.7272727 30.9090909,32.7272727 L10.9090909,32.7272727 L10.9090909,38.1818182 C10.9090909,39.1854545 11.7236364,40 12.7272727,40 L38.1818182,40 C39.1854545,40 40,39.1854545 40,38.1818182 L40,12.7272727 C40,11.7236364 39.1854545,10.9090909 38.1818182,10.9090909 Z"
                                                                        id="Path"></path>
                                                                    <path class="color-foreground"
                                                                        d="M27.2727273,29.0909091 L1.81818182,29.0909091 C0.812727273,29.0909091 0,28.2781818 0,27.2727273 L0,1.81818182 C0,0.814545455 0.812727273,0 1.81818182,0 L27.2727273,0 C28.2781818,0 29.0909091,0.814545455 29.0909091,1.81818182 L29.0909091,27.2727273 C29.0909091,28.2781818 28.2781818,29.0909091 27.2727273,29.0909091 Z"
                                                                        id="Path"></path>
                                                                </g>
                                                            </g>
                                                        </g>
                                                    </g>
                                                </svg>
                                            </div>
                                            <div class="description ps-5">
                                                <h5>Take your time</h5>
                                                <div class="mb-3">
                                                    <select class="form-control" id="answer" name="answer" required>
                                                        <option value="A">A</option>
                                                        <option value="B">B</option>
                                                        <option value="C">C</option>
                                                        <option value="D">D</option>
                                                    </select>
                                                </div>
                                                <button type="button" class="btn bg-gradient-primary btn-tooltip"
                                                    data-bs-toggle="tooltip" data-bs-placement="bottom"
                                                    th:title="${question.answer}" data-container="body"
                                                    data-animation="true">Show Answer</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-2"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="min-vh-75 position-absolute w-100 top-0">
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon position-absolute bottom-50"
                                aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon position-absolute bottom-50"
                                aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </a>
                    </div>
                </div>
            </div>
            <footer class="footer py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-8 mx-auto text-center mt-1">
                            <p class="mb-0 text-secondary">
                                Copyright ©
                                <script>
                                    document.write(new Date().getFullYear())
                                </script> Ziyuan Zhou
                            </p>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </main>
    <!--   Core JS Files   -->
    <script th:src="@{/js/core/popper.min.js}"></script>
    <script th:src="@{/js/core/bootstrap.min.js}"></script>
    <script th:src="@{/js/plugins/perfect-scrollbar.min.js}"></script>
    <script th:src="@{/js/plugins/smooth-scrollbar.min.js}"></script>
    <script th:src="@{/js/plugins/chartjs.min.js}"></script>
    <script>
        var ctx1 = document.getElementById("chart-line").getContext("2d");

        var gradientStroke1 = ctx1.createLinearGradient(0, 230, 0, 50);

        gradientStroke1.addColorStop(1, 'rgba(94, 114, 228, 0.2)');
        gradientStroke1.addColorStop(0.2, 'rgba(94, 114, 228, 0.0)');
        gradientStroke1.addColorStop(0, 'rgba(94, 114, 228, 0)');
        new Chart(ctx1, {
            type: "line",
            data: {
                labels: ["Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
                datasets: [{
                    label: "Mobile apps",
                    tension: 0.4,
                    borderWidth: 0,
                    pointRadius: 0,
                    borderColor: "#5e72e4",
                    backgroundColor: gradientStroke1,
                    borderWidth: 3,
                    fill: true,
                    data: [50, 40, 300, 220, 500, 250, 400, 230, 500],
                    maxBarThickness: 6

                }],
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false,
                    }
                },
                interaction: {
                    intersect: false,
                    mode: 'index',
                },
                scales: {
                    y: {
                        grid: {
                            drawBorder: false,
                            display: true,
                            drawOnChartArea: true,
                            drawTicks: false,
                            borderDash: [5, 5]
                        },
                        ticks: {
                            display: true,
                            padding: 10,
                            color: '#fbfbfb',
                            font: {
                                size: 11,
                                family: "Open Sans",
                                style: 'normal',
                                lineHeight: 2
                            },
                        }
                    },
                    x: {
                        grid: {
                            drawBorder: false,
                            display: false,
                            drawOnChartArea: false,
                            drawTicks: false,
                            borderDash: [5, 5]
                        },
                        ticks: {
                            display: true,
                            color: '#ccc',
                            padding: 20,
                            font: {
                                size: 11,
                                family: "Open Sans",
                                style: 'normal',
                                lineHeight: 2
                            },
                        }
                    },
                },
            },
        });
    </script>
    <script>
        var win = navigator.platform.indexOf('Win') > -1;
        if (win && document.querySelector('#sidenav-scrollbar')) {
            var options = {
                damping: '0.5'
            }
            Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
        }
    </script>
    <!-- Github buttons -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
    <script th:src="@{/js/argon-dashboard.min.js}"></script>
    <script>
        $(document).ready(function () {
            $("#showAnswerBtn").click(function () {
                $("#answerText").style.display = '' // 切换答案文本的显示/隐藏状态
            });
        });
    </script>
</body>

</html>
