<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <link rel="icon" type="image/png" th:href="@{/img/favicon.png}">
    <title>
        Kaskade MindBank
    </title>
    <!--     Fonts and icons     -->

    <!-- Nucleo Icons -->
    <link th:href="@{/css/nucleo-icons.css}" rel="stylesheet" />
    <link th:href="@{/css/nucleo-svg.css}" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link th:href="@{/css/nucleo-svg.css}" rel="stylesheet" />
    <!-- CSS Files -->
    <link id="pagestyle" th:href="@{/css/argon-dashboard.css}" rel="stylesheet" />
    <!-- 引入 Bootstrap 的 JavaScript 文件 -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/matplotlib@3.4.3/dist/matplotlib.min.js"></script>


</head>

<body class="g-sidenav-show   bg-gray-100">
    <div class="min-height-300 bg-default position-absolute w-100"
        style="background-image: url('/img/spring.jpg'); background-position: 50% 25%; background-size: cover;">
        <span class="mask bg-primary opacity-1"></span>
    </div>
    <aside
        class="sidenav bg-white navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-4 "
        id="sidenav-main">
        <div class="sidenav-header">
            <!-- <h3 class="font-weight-bolder text-uppercase text-center">Kaskade MindBank</h3> -->
            <i class="fas fa-times p-3 cursor-pointer text-secondary opacity-5 position-absolute end-0 top-0 d-none d-xl-none"
                aria-hidden="true" id="iconSidenav"></i>
            <a class="navbar-brand m-0" target="_blank">
                <img th:src="@{/img/waterfall.png}" class="navbar-brand-img h-100" alt="main_logo">
                <span class="ms-1 font-weight-bold">Kaskade MindBank</span>
            </a>
        </div>
        <hr class="horizontal dark mt-0">
        <div class="collapse navbar-collapse  w-auto " id="sidenav-collapse-main">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/import}">
                        <div
                            class="icon icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
                            <img th:src="@{/img/import.png}" alt="Your Image" style="width: 20px; height: 20px;">
                        </div>
                        <span class="nav-link-text ms-1">Import</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link " th:href="@{/browse}">
                        <div
                            class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
                            <img th:src="@{/img/browse.png}" alt="Your Image" style="width: 20px; height: 20px;">
                        </div>
                        <span class="nav-link-text ms-1">Browse</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/tryit}">
                        <div
                            class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
                            <img th:src="@{/img/try.png}" alt="Your Image" style="width: 20px; height: 20px;">
                        </div>
                        <span class="nav-link-text ms-1">Try</span>
                    </a>
                </li>
                <li class="nav-item mt-3">
                    <h6 class="ps-4 ms-2 text-uppercase text-xs font-weight-bolder opacity-6">Account</h6>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/profile}">
                        <div
                            class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
                            <i class="ni ni-single-02 text-dark text-sm opacity-10"></i>
                        </div>
                        <span class="nav-link-text ms-1">Profile</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/users/login}">
                        <div
                            class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
                            <img th:src="@{/img/logout.png}" alt="Your Image" style="width: 20px; height: 20px;">
                        </div>
                        <span class="nav-link-text ms-1">Log Out</Out></span>
                    </a>
                </li>
            </ul>
        </div>
    </aside>
    <main class="main-content position-relative border-radius-lg ">
        <!-- Navbar -->
        <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl " id="navbarBlur"
            data-scroll="false">
            <div class="container-fluid py-1 px-3">
                <nav aria-label="breadcrumb">
                    <h6 class="font-weight-bolder text-white mb-0">Hi~ <span th:text="${user.userName}"></span>
                    </h6>
                </nav>

            </div>
        </nav>
        <!-- End Navbar -->
        <div class="container-fluid py-4">
            <div class="row mt-0">
                <div class="col-lg-6 mb-lg-0 mb-4">
                    <div class="card z-index-2 h-100">
                        <div class="card-header pb-0 pt-3 bg-transparent">
                            <h6 class="text-capitalize">Type of Question</h6>
                            <p class="text-sm mb-0">
                                <i class="fa fa-bookmark"></i>
                                <span class="font-weight-bold" th:text="${totalCount}"></span> questions in total
                            </p>
                        </div>
                        <div class="card-body p-3">
                            <div class="chart">
                                <canvas id="pie-chart" class="chart-canvas" height="300"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 mb-lg-0 mb-4">
                    <div class="card z-index-2 h-100">
                        <div class="card-header pb-0 pt-3 bg-transparent">
                            <h6 class="text-capitalize">All the Subjects</h6>
                            <p class="text-sm mb-0">
                                <i class="fa fa-cubes"></i>
                                <span class="font-weight-bold" th:text="${#lists.size(subjects)}"></span> subjects
                                altogether
                            </p>
                        </div>
                        <div class="card-body p-3">
                            <div class="chart">
                                <canvas id="grouped-bar-chart" class="chart-canvas" height="300"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="card z-index-2 h-100">
                    <div class="card-header pb-0 pt-3 bg-transparent">
                        <h6 class="text-capitalize">Trending</h6>
                        <p class="text-sm mb-0">
                            <i class="fa fa-calendar-check-o"></i>
                            <span class="font-weight-bold">In the last 7 days...</span>
                        </p>
                    </div>
                    <div class="card-body p-3">
                        <div class="chart">
                            <canvas id="line-chart" class="chart-canvas" height="300"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="footer py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-8 mx-auto text-center mt-1">
                            <p class="mb-0 text-secondary">
                                Copyright ©
                                <script>
                                    document.write(new Date().getFullYear())
                                </script> Ziyuan Zhou
                            </p>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </main>
    <!--   Core JS Files   -->
    <script th:src="@{/js/core/popper.min.js}"></script>
    <script th:src="@{/js/core/bootstrap.min.js}"></script>
    <script th:src="@{/js/plugins/perfect-scrollbar.min.js}"></script>
    <script th:src="@{/js/plugins/smooth-scrollbar.min.js}"></script>
    <script th:src="@{/js/plugins/chartjs.min.js}"></script>
    <script th:inline="javascript">
        var ctx2 = document.getElementById("pie-chart").getContext("2d");

        var fillCount = /*[[${fillCount}]]*/ 0;
        var judgeCount = /*[[${judgeCount}]]*/ 0;
        var selectCount = /*[[${selectCount}]]*/ 0;

        new Chart(ctx2, {
            type: "pie",
            data: {
                labels: ["Fill", "Judge", "Select"],
                datasets: [{
                    data: [fillCount, judgeCount, selectCount],
                    backgroundColor: ["#5e72e4", "#11cdef", "#fd5d93"],
                    hoverBackgroundColor: ["#324cdd", "#0c9ed9", "#fb4285"],
                }],
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom',
                    }
                },
            },
        });
    </script>
    <script th:inline="javascript">
        var ctx4 = document.getElementById("line-chart").getContext("2d");

        // Assuming 'fillMap', 'judgeMap', and 'selectMap' are Lists of Maps containing data like {upTime: "2023-12-17", uploadCount: 11}
        var fillMap = /*[[${fillMap}]]*/[];
        var judgeMap = /*[[${judgeMap}]]*/[];
        var selectMap = /*[[${selectMap}]]*/[];

        // Process the data to fill in missing dates with zero values
        var startDate = new Date();
        startDate.setDate(startDate.getDate() - 6);  // Start from seven days ago
        var endDate = new Date();
        var dateLabels = [];
        var fillCounts = [];
        var judgeCounts = [];
        var selectCounts = [];

        for (var i = 0; i < 7; i++) {
            var currentDate = new Date();
            currentDate.setDate(startDate.getDate() + i);

            var dateString = currentDate.toISOString().split('T')[0];

            dateLabels.push(dateString);

            var fillMatchingData = fillMap.find(item => item.upTime === dateString);
            var judgeMatchingData = judgeMap.find(item => item.upTime === dateString);
            var selectMatchingData = selectMap.find(item => item.upTime === dateString);

            fillCounts.push(fillMatchingData ? fillMatchingData.uploadCount : 0);
            judgeCounts.push(judgeMatchingData ? judgeMatchingData.uploadCount : 0);
            selectCounts.push(selectMatchingData ? selectMatchingData.uploadCount : 0);
        }

        new Chart(ctx4, {
            type: "line",
            data: {
                labels: dateLabels,
                datasets: [{
                    label: "Fill Count",
                    tension: 0.4,
                    borderWidth: 3,
                    borderColor: "#5e72e4",
                    backgroundColor: "rgba(94, 114, 228, 0.2)",
                    fill: true,
                    data: fillCounts,
                    maxBarThickness: 6
                }, {
                    label: "Judge Count",
                    tension: 0.4,
                    borderWidth: 3,
                    borderColor: "#11cdef",
                    backgroundColor: "rgba(17, 205, 239, 0.2)",
                    fill: true,
                    data: judgeCounts,
                    maxBarThickness: 6
                }, {
                    label: "Select Count",
                    tension: 0.4,
                    borderWidth: 3,
                    borderColor: "#fd5d93",
                    backgroundColor: "rgba(253, 93, 147, 0.2)",
                    fill: true,
                    data: selectCounts,
                    maxBarThickness: 6
                }],
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom',
                    }
                },
                interaction: {
                    intersect: false,
                    mode: 'index',
                },
                scales: {
                    y: {
                        grid: {
                            drawBorder: false,
                            display: true,
                            drawOnChartArea: true,
                            drawTicks: false,
                            borderDash: [5, 5]
                        },
                        ticks: {
                            display: true,
                            padding: 10,
                            color: '#fbfbfb',
                            font: {
                                size: 11,
                                family: "Open Sans",
                                style: 'normal',
                                lineHeight: 2
                            },
                        }
                    },
                    x: {
                        grid: {
                            drawBorder: false,
                            display: false,
                            drawOnChartArea: false,
                            drawTicks: false,
                            borderDash: [5, 5]
                        },
                        ticks: {
                            display: true,
                            color: '#ccc',
                            padding: 20,
                            font: {
                                size: 11,
                                family: "Open Sans",
                                style: 'normal',
                                lineHeight: 2
                            },
                        }
                    },
                },
            },
        });
    </script>
    <script th:inline="javascript">
        var ctx5 = document.getElementById("grouped-bar-chart").getContext("2d");

        // Assuming 'subjects' is a List<Map<String, Object>> with data like {subject: "wfew", totalQuestionCount: 11}
        var subjects = /*[[${subjects}]]*/[];

        // Sort subjects array in descending order based on totalQuestionCount
        subjects.sort((a, b) => b.totalQuestionCount - a.totalQuestionCount);

        // Extracting data for chart
        var subjectLabels = subjects.map(item => item.subject);
        var questionCounts = subjects.map(item => item.totalQuestionCount);

        // Predefined set of gradient colors
        var gradientColors = ['#94c591', '#84bd91', '#73b590', '#64ad90', '#57a490', '#4c9b90', '#42928f', '#388a8e', '#2f818d', '#25788c', '#1e6f8a', '#1c6589', '#1e5b86', '#225182', '#27477d', '#2a3c77'];

        new Chart(ctx5, {
            type: "bar",
            data: {
                labels: subjectLabels,
                datasets: [{
                    label: "Total Question Count",
                    backgroundColor: gradientColors,
                    data: questionCounts,
                }],
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false,
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: {
                            drawBorder: false,
                            display: true,
                            drawOnChartArea: true,
                            drawTicks: false,
                            borderDash: [5, 5]
                        },
                        ticks: {
                            display: true,
                            padding: 10,
                            color: '#fbfbfb',
                            font: {
                                size: 11,
                                family: "Open Sans",
                                style: 'normal',
                                lineHeight: 2,
                                weight: 'bold'
                            },
                            callback: function (value) {

                                return value;
                            }
                        }
                    },
                    x: {
                        grid: {
                            drawBorder: false,
                            display: true,
                            drawOnChartArea: true,
                            drawTicks: false,
                            borderDash: [5, 5]
                        },
                        ticks: {
                            display: true,
                            color: '#ccc',
                            padding: 20,
                            font: {
                                size: 12,
                                family: "Open Sans",
                                style: 'normal',
                                lineHeight: 2,
                                weight: 'bold'
                            },
                        }
                    },
                },
            },
        });
    </script>




    <script>
        var win = navigator.platform.indexOf('Win') > -1;
        if (win && document.querySelector('#sidenav-scrollbar')) {
            var options = {
                damping: '0.5'
            }
            Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
        }
    </script>

    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
    <script th:src="@{/js/argon-dashboard.min.js}"></script>
    <script src="../static/js/plugins/chartjs.min.js"></script>

</body>

</html>
